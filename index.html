<!DOCTYPE html>
<html>
<head>
    <title>Freezer Status</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .clean {
            background-color: green;
            color: white;
        }
        .dirty {
            background-color: red;
            color: white;
        }
        .status-retain {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="freezer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = 'https://docs.google.com/spreadsheets/d/1OHxNKvmhPUyo6YEEohayFt3lZGNl1eEixfdnIkFSlJ0/export?format=csv&id=1OHxNKvmhPUyo6YEEohayFt3lZGNl1eEixfdnIkFSlJ0&gid=0';

            Papa.parse(url, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const container = document.getElementById('freezer-container');
                    data.forEach(row => {
                        let statusClass = row['Clean/Dirty'].trim().toLowerCase() === 'clean' ? 'clean' : 'dirty';
                        if (row['Freezer Status'].includes('Retain')) {
                            statusClass = 'status-retain';
                        }
                        const box = document.createElement('div');
                        box.className = 'box';
                        box.innerHTML = `
                            <div class="${statusClass}">Freezer Number ${row['Freezer Number']}</div>
                            <div class="${statusClass}">${row['Clean/Dirty']}</div>
                            <div>${row['Freezer Status']}</div>
                            <div>${row['Age']} years old</div>
                            <div>Energy use: ${row['Energy Use']} kwh/Day</div>
                            <div>Other plates: ${row['Other Plates']}</div>
                            <div>Empty shelves: ${row['Empty Shelves']}</div>
                        `;
                        container.appendChild(box);
                    });
                }
            });
        });
    </script>
</body>
</html>
